<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock  Paper Scissors Game</title>
 </head>
<body>
    <header>
        <h1>Rock  Paper Scissors</h1>
    </header>

    <div  class="score-board">
        <div id="user-label" class="badge">user</div>    
        <div  id="comp-label" class="badge">comp</div>
<!-- div's  are  inline  element and  span's  are  block  element -->
<span  id="user-score">0</span>
<span  id="comp-score">0</span>
    </div>

    <div  class="result">
        <p>Paper  covers  rock, You  win!</p>
    </div>

    <div  class="choices">
        <div  class="choice" id="r">
           <img src="https://img.icons8.com/ios-filled/24/000000/hand-rock.png"/>
        </div>
        <div  class="choice" id="p">
            <img src="https://img.icons8.com/android/24/000000/hand.png"/>            
        </div>
        <div  class="choice" id="s">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/hand-scissors--v1.png"/>        </div>
    </div>

    <p  id="action-message">Make   Your Move.</p>
    <script  src="JS/main.js"></script>
</body>
</html>
